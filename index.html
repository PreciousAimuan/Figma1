<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:wght@400;500&family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
</head>
<body> 
    <main class="container">
      <div class="first-child">
        <div class="header">
          <div>
            <img src="assets/Logo.png" alt="Logo of the Page" id="logo"/>
          </div>
          <div class="ENF">
            <div class="en-inner">
              <img src="assets/australia.png"/>
              <p>EN</p>
              <img src="assets/ar.png" alt="Arrow">
            </div>
          </div>
        </div>
        <div class="FormClass">
          <div class="Welcome">
            <h1>WELCOME RUIX</h1>
            <p>Welcome to Ruix. dashboard Community</p>
          </div>
            <div class="GoogleBox">
              <img src="assets/go.png" alt="Google">
              <p>Continue With Google</p>
            </div>
            <div class="Separater">
              <hr>
              <p>Or</p>
              <hr>
            </div>
            <form action="#">
              <input type="name" name="name" id="name" placeholder="Name">
              <input type="email" name="email" id="email" placeholder="Email">
              <input type="password" name="password" id="password" placeholder="Password">
            </form>
            <input type="checkbox" name="checkbox" id="checkbox"> Remember Me
            <div>
              <button>Register</button>
            </div>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
       
      </div>
      <div class="second-child">
      <img src="./assets/sidebackgroundimage.jpg" alt="Speaker">
      </div>
    </main>
</body>
</html>
